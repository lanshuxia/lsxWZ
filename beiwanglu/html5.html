<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/html5.css">
    <link rel="stylesheet" href="../css/animation.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/date.js"></script>
</head>
<body>


<div class="panel panel-primary" style="z-index:999;position:relative">
    <div class="panel-heading">
        <h3 class="panel-title">备忘录</h3>
    </div>
    <div class="panel-body add">
        <span class="glyphicon glyphicon-plus"></span>
    </div>
</div>


<form style="z-index:999;background:#fff">
    <button type="button" class="close formclose" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <div class="form-group">
        <label for="exampleInputEmail1">标题</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="title">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">内容</label>
        <textarea class="form-control" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="time">时间</label>
        <input type="date" id="time">
    </div>
    <button type="button" class="btn btn-default submitbtn">Submit</button>
</form>


<div class="panel panel-default con">
    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

    <div class="panel-heading">标题</div>
    <div class="panel-body title">
        标题的内容
    </div>
    <div class="panel-heading">内容</div>
    <div class="panel-body con-con cona">
        内容的详情
    </div>
    <div class="panel-heading">时间</div>
    <div class="panel-body time">
    </div>
</div>

</body>
</html>
