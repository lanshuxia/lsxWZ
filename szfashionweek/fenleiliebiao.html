<script>
    $(function(){
        var hzhb=$(".banner-con");
        var hzhbli=$(".banner-con>li");
        for(i=0;i<hzhbli.length;i++){
            hzhbli[i].index=i;
            var curImg="url(images/a_0"+(hzhbli[i].index+1)+".jpg) 0 0 no-repeat";
            hzhbli[i].style.background=curImg;

            hzhbli[i].style.backgroundSize="cover";
            hzhbli[i].style.backgroundPosition="center";
        }
    })

</script>
<script>
    $(function(){
        var $img=$('.banner-con');
        var $lis=$('.list li');
        var $leftbtn=$('.leftbtn');
        var $rightbtn=$('.rightbtn');
        var $box=$('.box');
        var now=0;
        var next=0;
        var imgw=$img.width();
        $img.eq(0).css('left',0);
        var t=setInterval(move,6000);
        var flag=true;
        function move(){
            if(!flag){
                return;
            }
            flag=false;
            next++;
            if(next==3){
                next=0;
            }
            $img.eq(now).animate({'left':-imgw},800);
            $img.eq(next).css('left',imgw).animate({'left':0},800,function(){
                flag=true;
            })
            $lis.removeClass("hot").eq(next).addClass('hot');
            now=next;
        }
        $box.mouseover(function(){
            clearInterval(t);
        })
        $box.mouseout(function(){
            t=setInterval(move,6000);
        })
        $lis.click(function(){
            clearInterval(t);
            index=$(this).index();
            if(now==index||!flag){
                return;
            }
            flag=false;
            if(now<index){
                $img.eq(index).css('left',imgw).animate({'left':0},800);
                $img.eq(now).animate({'left':-imgw},800,function(){
                    flag=true;
                });
                $lis.removeClass("hot").eq(index).addClass('hot');

            }else if(now>index){
                $img.eq(index).css('left',-imgw).animate({'left':0},800);
                $img.eq(now).animate({'left':imgw},800,function(){
                    flag=true;
                });
                $lis.removeClass("hot").eq(index).addClass('hot');
            }
            next=now=index;
        })
        $rightbtn.click(function(){
            move();
        })
        $leftbtn.click(function(){
            if(!flag){
                return;
            }
            flag=false;
            next--;
            if(next<0){
                next=$img.length-1;
            }
            $img.eq(now).animate({'left':imgw},800);
            $img.eq(next).css('left',-imgw).animate({'left':0},800,function(){
                flag=true;
            });
            now=next;
            $lis.removeClass("hot").eq(next).addClass('hot');

        })

    })
</script>
