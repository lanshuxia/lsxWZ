<script>
    $(function(){
        var $img=$('.inner');
        var $lis=$('.btn-bottom li');
        var $box=$('.box');
        var now=0;
        var next=0;
        var imgw=$img.width();
        $img.eq(0).css('left',0);
        var t=setInterval(move,2000);
        var flag=true;
        function move(){
            if(!flag){
                return;
            }
            flag=false;
            next++;
            if(next==2){
                next=0;
            }
            $img.eq(now).animate({'left':-imgw},800);
            $img.eq(next).css('left',imgw).animate({'left':0},800,function(){
                flag=true;
            })
            $lis.removeClass("hot").eq(next).addClass('hot');
            now=next;
        }
        $box.mouseover(function(){
            clearInterval(t);
        })
        $box.mouseout(function(){
            t=setInterval(move,2000);
        })
        $lis.click(function(){
            clearInterval(t);
            index=$(this).index();
            if(now==index||!flag){
                return;
            }
            flag=false;
            if(now<index){
                $img.eq(index).css('left',imgw).animate({'left':0},800);
                $img.eq(now).animate({'left':-imgw},800,function(){
                    flag=true;
                });
                $lis.removeClass("hot").eq(index).addClass('hot');

            }else if(now>index){
                $img.eq(index).css('left',-imgw).animate({'left':0},800);
                $img.eq(now).animate({'left':imgw},800,function(){
                    flag=true;
                });
                $lis.removeClass("hot").eq(index).addClass('hot');
            }
            next=now=index;
        })

    })
</script>
