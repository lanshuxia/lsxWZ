<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/huaban.css">
    <link rel="stylesheet" href="css/font1.css">
    <script src="js/jquery.js"></script>
    <script src="js/huaban.js"></script>
    <script src="js/shapes.js"></script>

</head>
<body>
<div class="container" >
    <ul class="top">
        <li class="parent">
            <div data-a="huaban">画图</div>
            <ul class="son">
            </ul>
        </li>
        <li class="parent">
            <div>文件</div>
            <ul class="son file">
                <li data-a="xinjian">新建</li>
                <li data-a="baocun">保存</li>
                <li data-a="chexiao" style="border-bottom:none">返回</li>
            </ul>
        </li>

        <li class="parent">
            <div>线条粗细</div>
            <ul class="son lineWidth">
                <li data-role="1">细</li>
                <li data-role="5">中</li>
                <li data-role="10" style="border-bottom:none">粗</li>
            </ul>
        </li>

        <li class="parent">
            <div class="tc">填充</div>
            <ul class="bgcolor">
                <input type="color">
            </ul>
        </li>

        <li class="parent" style="border-right:none">
            <div class="tc">线条色</div>
            <ul class="bordercolor">
                <input type="color">
            </ul>
        </li>
    </ul>
    <div class="box">
        <div class="left">
            <ul class="leixing">
                <li data-role="line">直线</li>
                <li data-role="rect">矩形</li>
                <li data-role="circle">圆</li>
                <li data-role="pen">铅笔</li>
                <li data-role="five">五角星</li>
            </ul>
            <ul class="type">
                <li data-role="stroke">线</li>
                <li data-role="fill">填充</li>
            </ul>
            <ul class="xpsize">
                <li data-role="8">小(橡皮)</li>
                <li data-role="16">中(橡皮)</li>
                <li data-role="32">大(橡皮)</li>
            </ul>
            <ul class="select">
                <li  style="border-bottom:none">选择框</li>
            </ul>

        </div>
        <div class="right">
            <div class="copy">
                <canvas></canvas>
                <div class="xp"></div>
                <div class="selectarea"></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
